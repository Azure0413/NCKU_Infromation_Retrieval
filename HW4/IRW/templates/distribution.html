<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    {% load humanize %} 
    {% load custom_tags %} 
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon" />
    <title>Analysis</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
      }
      .chart-item {
        width: 45%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="header-container">
          <img src="{% static 'img/logo.jpg' %}" alt="logo" class="logo" />
          <h1>Information Retrieval System</h1>
          <nav>
            <ul>
              <li><a href="../../">Home</a></li>
              <li><a href="{% url 'distribution_view' %}" onclick="removeQueryParameter()">WordCloud</a></li>
              <li><a href="{% url 'w2v_view' %}">TFIDF</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <div class="chart-container" style="margin-top: 120px;">
      {% for key, path in chart_paths.items %}
      <div class="chart-item">
        <h2>{{ key }}</h2>
        <img src="../../{{ path }}" alt="{{ key }}" style="width: 100%;" />
      </div>
      {% endfor %}
    </div>
  
    <footer>
      <p>Copyright© 2024 P76134082 陳冠言</p>
    </footer>
  </body>
</html>
